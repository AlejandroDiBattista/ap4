<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Demo pase de parámetros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">

            <div class="row col-6 m-auto">

                <h3 class="text-info p-5">Ejemplo de pase de parámetro</h3>
                
                <!-- Genera la url a partir de los valores ingresados en el formulario -->
                <form action="mascota.html" method="get">
                
                    <label for="nombre" class="form-label">Nombre de la mascota:</label>
                    <input type="text" class="form-control" name="nombre" value="" required>
                
                    <label for="tipo" class="form-label">Tipo de mascota:</label>
                    <select class="form-select" name="tipo" required>
                        <option value="">Seleccione una opción</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="conejo">Conejo</option>
                    </select>
                
                    <button type="submit" class="btn btn-outline-primary mt-4">Mostrar la mascota</button>
                </form>

                <!-- Genera la url a partir de los valores ingresados en el href -->
                <div class="list-group mt-5">
                    <h4 class="mt-3">Mis mascotas favoritas</h4>
                    <a href="mascota.html?nombre=Nubi&tipo=perro"class="list-group-item list-group-item-action">Mostrar mi Perro</a>
                    <a href="mascota.html?nombre=Kiri&tipo=gato" class="list-group-item list-group-item-action">Mostrar mi Gato</a>
                </div>
            </div>
        </div>
    </body>
</html>
