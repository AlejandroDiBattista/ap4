<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo persistencia</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<script>
    function mostrar(){
        let datos = localStorage.getItem("datos");
        
        $("#datos").html(datos);
        $("#datos").append("<br>" + JSON.parse(localStorage.getItem("carrito")));
        $("#datos").append("<br>" + JSON.stringify( {nombre: "Alejandro", edad: 55}) );

    }

    $(document).ready(function(){
        mostrar();
    });
</script>
<body>
    <h3>Ejemplo de recuperar datos </h3>
    <div id="datos">
    </div>
</body>
</html>
