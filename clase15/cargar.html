<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar de datos. Paso 1</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row col-4 m-auto">

            <h3 class="mt-3 text-info">Demo Captura de datos</h3>
            
            <form action="mostrar.html" method="get">
                <label for="nombre" class="form-label">Nombre: </label>
                <input type="nombre" name="nombre" id="nombre" class="form-control" required>
                
                <label for="edad" class="form-label">Edad :</label>
                <input type="number" name="edad" id="edad" class="form-control">
            
                <button type="submit" class="btn btn-primary mt-3">Mostrar</button>
            </form>

            <div class="mt-3">
                <a href="mostrar.html?nombre=Alejandro&edad=55">Mostrar a mi mismo</a>
            </div>
        </div>
    </div>
</body>
</html>
