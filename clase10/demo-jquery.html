<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo jQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap" rel="stylesheet">

        <script>
            let tick;
            let esActivo = false; 

            function activar(){
                tick = setInterval(actualizarHora, 100)
                $("h1 > i")
                    .removeClass("la-toggle-off")
                    .addClass("la-toggle-on");

                $(".reloj").removeClass("apagado")

                esActivo = true;
            }

            function desactivar(){
                clearInterval(tick); // Desactivar el reloj
                $("h1 > i")
                    .removeClass("la-toggle-on")
                    .addClass("la-toggle-off");

                $(".reloj").addClass("apagado")

                esActivo = false;
            }
            
            function actualizarHora(){
                let fecha = new Date();
                $(".reloj").text(fecha.toLocaleTimeString());
            }

            $(document).ready( function (){
                $("h1").click( () => esActivo ? desactivar() : activar() );
                activar();
            })

        </script>
        <style>
            body {
                background-color: #000;
                color: white;
                font-family: 'Montserrat', sans-serif;
            }

            h1 {
                text-align: center;
                color: yellow;
                font-size: 5vw;
                font-weight: 100;
            }

            h1 > i {
                font-size: 5vw; 
                color:green;
            }

            h1 > i.la-toggle-off {
                color: white;
            }

            .container {
                position: relative;
                width: 100%;
                height: 100%;
            }

            .center {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
                width: 50%;
                height: 50%;
                text-align: center;
                font-size: 15vw;
            }

            .reloj {
                font-weight: 500;
            }
            
            .reloj.apagado {
                color: #222;
            }
        </style>
    </head>

    <body>
        <h1><i class="las la-toggle-off"></i> Reloj con jQuery </h1>
        <div class="container">
            <span class="reloj center">Reloj</span>
        </div>
    </body>
</html>
